<!------------------项目详情的列表-------------->
<div class="panel panel-default mt-20">
    <div  class="panel-header" >项目详情</div>
    <div class="panel-body" style="display: block;">
        <table class="table table-border table-bordered table-striped mt-20">

            <tbody>
            <tr>
                <th class="col1" style="width: 30%">项目名称</th>
                <td class="col2">XXXXXXXX</td>
            </tr>
            <tr>
                <th class="col1">项目审核报告</th>
                <td class="col2">项目状态
                    <input type="button" class="btn btn-primary-outline size-MINI radius" value="&nbsp;&nbsp;下载&nbsp;&nbsp;">
                </td>
            </tr>
            <tr>
                <th class="col1">项目指导老师</th>
                <td class="col2">XXX</td>
            </tr>
            <tr>
                <th class="col1">联系方式</th>
                <td class="col2">XXXXXXXXX</td>
            </tr>
            <tr>
                <th class="col1">项目发布时间</th>
                <td class="col2">XXXXXXXXXX</td>
            </tr>
            <tr>
                <th class="col1">项目中期报告 </th>
                <td class="col2">
                    <input type="button" class="btn btn-primary-outline size-MINI radius disabled" style="display:none;" value="&nbsp;&nbsp;不可下载&nbsp;&nbsp;">
                    <input type="button" class="btn btn-primary-outline size-MINI radius" value="&nbsp;&nbsp;下载&nbsp;&nbsp;">
                </td>
            </tr>
            <tr>
                <th class="col1">项目评分</th>
                <td class="col2" th:if="${project.projectState==4}"></th:if>
                    未评分
                </td>
                <td th:if="${message.messageState!=4}"></th:if>
                    80
                </td>


            </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!------------------项目进程-------------->
