<div class="panel panel-default mt-20">

        <table class="table table-border table-bordered table-striped mt-20">

<!-----------------回复问题--------------------->

                <td class="col1">XXXX</td>

                <td class="col3">XXXX</td>
            </tr>
            </tbody>
        </table>

        <form action="" method="post" class="form form-horizontal responsive"  id="demoform">
        <div class="row cl" >
            <div class="formControls col-xs-8">
                <textarea cols="" rows="" class="textarea" name="porjectDetails" id="porjectDetails"  placeholder="回复问题..."></textarea>
            </div>
        </div>
        <div class="row cl" >
            <div class="col-xs-8 col-xs-offset-3" >

<script>
    $(function() {
        $(".panel").Huifold({
            titCell:'.panel-header',
            mainCell:'.panel-body',
            type:1,
            trigger:'click',
            className:"selected",
            speed:"first",
        });

    });
    $(document).ready(function(){
        $("#messageDetails").click(function(){
            $("#reply").slideToggle();
        });
    });
    function selectNumber(id, title, time, details) {
        //默认选中
        var num = $("#select1").find("option");
        for (var j = 0; j < num.length; j++) {
            if ($(num[j]).val() == (pid)) {
                num[j].selected = true;
                break;
            }
        }
        //默认显示
        $("#m_typeKey").val(key);
        $("#m_typeKey").attr("value", key);
        $("#m_typeValue").val(value);
        $("#m_typeValue").attr("value", value);
        $("#m_id").val(id);
    }
</script>
