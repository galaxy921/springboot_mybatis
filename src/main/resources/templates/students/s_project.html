<!------------------头上的导航栏------------------>

    <div>
        <header class="navbar-wrapper">
            <div class="navbar navbar-black navbar-fixed-top">
                <div class="container cl">
                    <a class="logo navbar-logo hidden-xs" href="/">大学生创新创业系统</a>
                    <a class="logo navbar-logo-m visible-xs" href="/"></a>
                    <span class="logo navbar-slogan hidden-xs"> 学生版 &middot; 欢迎</span>
                    <a aria-hidden="false" class="nav-toggle Hui-iconfont visible-xs JS-nav-toggle" href="javascript:;">&#xe667;</a>


                    <nav class="nav navbar-nav nav-collapse" role="navigation" id="Hui-navbar">
                        <ul class="cl">
                            <li class="dropDown dropDown_hover ">
                                <a href="javascript:;" class="dropDown_A">项目<i class="Hui-iconfont">&#xe6d5;</i></a>
                                <ul class="dropDown-menu menu radius box-shadow">
                                    <li>
                                        <a href="../students/s_project_add.html">项目审核</a>
                                    </li>
                                    <li>
                                        <a href="../students/s_project.html">项目详情</a>
                                    </li>
                                </ul>
                            </li>
                            <li class="dropDown dropDown_hover">
                                <a href="javascript:;" class="dropDown_A">问题咨询 <i class="Hui-iconfont">&#xe6d5;</i></a>
                                <ul class="dropDown-menu menu radius box-shadow">
                                    <li>
                                        <a href="../students/problem.html">向老师提问</a>
                                    </li>
                                    <li>
                                        <a href="../students/problemList.html">查看问题记录</a>
                                    </li>
                                </ul>
                            </li>
                            <li>
                                <a href="../students/notice.html">公告</a>
                            </li>
                            <li class="dropDown dropDown_hover " style="float: right">
                                <a href="javascript:;" class="dropDown_A"><span th:text="${session.userno}"/>&nbsp<span th:text="${session.username}"/><i class="Hui-iconfont">&#xe6d5;</i></a>
                                <ul class="dropDown-menu menu radius box-shadow">
                                    <li>
                                        <a th:href="@{'/user/finduserbyuid/'+${session.userid}}"  >修改个人信息</a>
                                    </li>
                                    <li>
                                        <a href="../login.html"  >退出系统</a>
                                    </li>
                                </ul>

                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <div class="containBox-bg"></div>
        <nav class="breadcrumb">
            <div class="container">
                <i class="Hui-iconfont">&#xe67f;</i>
                <span class="c-gray">学生版</span>
                <span class="c-gray en">&gt;</span>
                <a href="../students/s_index.html" class="c-primary">首页</a>
                <span class="c-gray en">&gt;</span>
                <a href="#" class="c-primary">项目详情</a>
            </div>
        </nav>
    </div>
</div>
<!------------------项目详情的列表-------------->
<div class="panel panel-default mt-20">
    <div  class="panel-header" >项目详情</div>
    <div class="panel-body" style="display: block;">
        <table class="table table-border table-bordered table-striped mt-20">

            <tbody>
            <tr>
                <th class="col1" style="width: 30%">项目名称</th>
                <td class="col2">XXXXXXXX</td>
            </tr>
            <tr>
                <th class="col1">项目发布时间</th>
                <td class="col2">XXXXXXXXXX</td>
            </tr>
            <tr>
                <th class="col1">项目审核报告</th>
                <td class="col2">项目状态<input type="button" class="btn btn-primary-outline size-MINI radius" value="&nbsp;&nbsp;下载&nbsp;&nbsp;">
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${project.projectState==-1}"></th:if>
        <input type="button" class="btn btn-primary-outline size-M radius" style="margin-left:90%;margin-bottom: 10px;" value="&nbsp;&nbsp;尚未审核通过&nbsp;&nbsp;">
    </div>

</div>
<!------------------项目通过审核-------------->
<div id="assign" style="display: block;" th:if="${project.projectState==1}"></th:if>
<!------------------项目分配的列表-------------->
<div class="panel panel-default mt-20" >
        <div  class="panel-header" >项目分配</div>
        <div class="panel-body" >
            <table class="table table-border table-bordered table-striped mt-20">

                <tbody>
                <tr>
                    <th class="col1">项目指导老师</th>
                    <td class="col2">XXX</td>
                </tr>
                <tr>
                    <th class="col1">联系方式 </th>
                    <td class="col2">XXXXXXXXXX</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
<!------------------项目中期报告上传-------------->
<div class="panel panel-default mt-20">
        <div  class="panel-header" >项目中期报告</div>
        <table class="table table-border table-bordered table-striped mt-20">
            <div class="row cl" style="margin-top:20px;margin-left: 10%">
                <div class="formControls col-xs-8">
                <span class="btn-upload form-group">
                    <input class="input-text upload-url" type="text" name="projectReport" id="projectReport" readonly style="width:500px">
                    <a href="javascript:void(0);" class="btn btn-primary upload-btn"><i class="Hui-iconfont">&#xe642;</i> &nbsp;浏&nbsp;览&nbsp;文&nbsp;件</a>
                    <input type="file" multiple name="file-2" class="input-file">
                </span>
                </div>
            </div>
        </table>
    </div>
<!------------------项目进程-------------->
<div class="panel panel-default mt-20">
        <div class="panel-header">项目进度</div>
        <div class="panel-body">
            <div class="progress radius" style="margin-left: 10%">
                <div class="progress-bar">
                    <span class="sr-only" data-toggle="tooltip" data-placement="top" title="25%" style="width:25%"></span>
                </div>
            </div>
        </div>
    </div>
<!------------------项目评分-------------->
<div class="panel panel-default mt-20">
        <div class="panel-header">项目评分</div>
        <div class="panel-body">
            <div class="clearfix">
                <span class="f-l f-15 va-m">项目评分</span>
                <div id="star-1" class="star-bar size-M f-l mr-10 va-m"></div>
                <strong id="result-1" class="f-l va-m"></strong>
            </div>
        </div>
    </div>
</div>
<!------------------script----------------->
<script type="text/javascript" src="../../js2/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../lib2/DD_belatedPNG_0.0.8a-min.js"></script>
<script type="text/javascript" src="../../lib2/html5shiv.js"></script>
<script type="text/javascript" src="../../lib2/respond.min.js"></script>
<script type="text/javascript" src="../../lib2/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../../lib2/jquery-ui/1.9.1/jquery-ui.min.js"></script>
<script type="text/javascript" src="../../js2/H-ui.js"></script>
<script type="text/javascript" src="../../lib2/jquery.SuperSlide/2.1.1/jquery.SuperSlide.min.js"></script>
<script type="text/javascript" src="../../lib2/jquery.validation/1.14.0/jquery.validate.min.js"></script>
<script type="text/javascript" src="../../lib2/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="../../lib2/jquery.validation/1.14.0/messages_zh.min.js"></script>

<script>
    $(function() {
        $(".panel").Huifold({
            titCell:'.panel-header',
            mainCell:'.panel-body',
            type:1,
            trigger:'click',
            className:"selected",
            speed:"first",
        });
    });
</script>
</body>
