<div class="panel panel-default">
    <div class="panel-header">问题咨询</div>
    <div class="panel-body">
        <form action="" method="post" class="form form-horizontal responsive" id="demoform">
            <div class="row clearfix">
                <label class="form-label col-xs-3">收件人</label>
                <div class="formControls col-xs-8">
                    <div class="row clearfix" style="margin-top:0">
                        <div class="col-xs-6">
                            <span class="select-box">
                                <select class="select" size="1" name="u_name">
                                    <option value="" selected>选择老师</option>
                                    <option value="1">AXX</option>
                                    <option value="2">BXX</option>
                                    <option value="3">CXX</option>
                                </select>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-3">主题</label>
                <div class="formControls col-xs-8">
                    <input type="text" class="input-text" placeholder="问题简述..." name="messageTitle" id="messageTitle">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-3">问题</label>
                <div class="formControls col-xs-8">
                    <textarea cols="" rows="" class="textarea" name="m_details" id="messageDetails" placeholder="问题详情..."></textarea>
                </div>
            </div>
            <div class="row cl">
                <div class="col-xs-8 col-xs-offset-3">
                    <input class="btn btn-primary" type="submit" value="&nbsp;&nbsp;发&nbsp;送&nbsp;&nbsp;">
                </div>
            </div>
        </form>
