    <div>

            <div class="navbar navbar-black navbar-fixed-top">
                <div class="container cl">
                    <a class="logo navbar-logo hidden-xs" href="/">大学生创新创业系统</a>
                    <a class="logo navbar-logo-m visible-xs" href="/"></a>
                    <span class="logo navbar-slogan hidden-xs"> 管理员版 &middot; 欢迎</span>
                    <a aria-hidden="false" class="nav-toggle Hui-iconfont visible-xs JS-nav-toggle" href="javascript:;">&#xe667;</a>


                    <nav class="nav navbar-nav nav-collapse" role="navigation" id="Hui-navbar">
                        <ul class="cl">
                            <li class="dropDown dropDown_hover">
                                <a href="../managers/m_projectList.html" class="dropDown_A">项目</a>
                            </li>
                            <li>
                                <a href="../managers/notice.html">公告</a>
                            </li>
                            <li class="dropDown dropDown_hover " style="float: right">
                                <a href="javascript:;" class="dropDown_A"><span th:text="${session.userno}"/>&nbsp<span th:text="${session.username}"/><i class="Hui-iconfont">&#xe6d5;</i></a>
                                <ul class="dropDown-menu menu radius box-shadow">
                                    <li>
                                        <a th:href="@{'/user/finduserbyuid/'+${session.userid}}">修改个人信息</a>

        <div class="containBox-bg"></div>
        <nav class="breadcrumb">
            <div class="container">
                <i class="Hui-iconfont">&#xe67f;</i>
                <span class="c-gray">管理员版</span>
                <span class="c-gray en">&gt;</span>
                <a href="../managers/m_index.html" class="c-primary">首页</a>
                <span class="c-gray en">&gt;</span>
                <a href="#" class="c-primary">个人信息</a>
            </div>
        </nav>
    </div>

</div>
<!------------------个人信息修改—-------------->
<div class="panel panel-default">
    <div class="panel-header">个人信息</div>
    <div class="panel-body">
        <form th:action="@{/user/updateuserinfo}" method="post" class="form form-horizontal responsive" id="demoform">
            <div class="row cl">
                <label class="form-label col-xs-3">工号:</label>
                <div class="formControls col-xs-8">
                    <input type="text" class="input-text disabled" disabled= "true" name="userNo" id="userNo" th:value="${session.userno}">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-3">真实姓名:</label>
                <div class="formControls col-xs-8">
                    <input type="text" class="input-text disabled" disabled= "true" name="userName" id="userName" th:value="${session.username}">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-3">手机:</label>
                <div class="formControls col-xs-8">
                    <input type="text" class="input-text" autocomplete="off" placeholder="手机" name="phone" id="phone" th:value="${session.phone}">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-3">邮箱:</label>
                <div class="formControls col-xs-8">
                    <input type="text" class="input-text" placeholder="@" name="email" id="email" autocomplete="off" th:value="${session.email}">
                </div>
            </div>
            <div class="row cl">
                <div class="col-xs-8 col-xs-offset-3">
                    <input class="btn btn-primary" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
                </div>
            </div>
        </form>
    </div>
</div>
<!------------------重置密码—-------------->
<div class="panel panel-default" >
    <div class="panel-header">重置密码</div>
    <div class="panel-body" style="display: none;">
        <form action="" method="post" class="form form-horizontal responsive" id="demoform2">
            <div class="row cl">
                <label class="form-label col-xs-3">旧密码：</label>
                <div class="formControls col-xs-8">
                    <input type="password" class="input-text" autocomplete="off" placeholder="旧密码" name="old_password" id="old_password">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-3">新密码：</label>
                <div class="formControls col-xs-8">
                    <input type="password" class="input-text" autocomplete="off" placeholder="新密码" name="password" id="password">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-3">确认密码：</label>
                <div class="formControls col-xs-8">
                    <input type="password" class="input-text" autocomplete="off" placeholder="确认新密码" name="confrim" id="confrim">
                </div>
            </div>
            <div class="row cl">
                <div class="col-xs-8 col-xs-offset-3">
                    <input class="btn btn-primary" type="submit" value="&nbsp;&nbsp;重置密码&nbsp;&nbsp;">
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    $(function() {
        $(".panel").Huifold({
            titCell:'.panel-header',
            mainCell:'.panel-body',
            type:1,
            trigger:'click',
            className:"selected",
            speed:"first",
        });

    });
</script>
</body>
