<body ontouchstart>

    <div>
        <header class="navbar-wrapper">
            <div class="navbar navbar-black navbar-fixed-top">
                <div class="container cl">
                    <a class="logo navbar-logo hidden-xs" href="/">大学生创新创业系统</a>

                    <span class="logo navbar-slogan hidden-xs"> 管理员版 &middot; 欢迎</span>

                    <nav class="nav navbar-nav nav-collapse" role="navigation" id="Hui-navbar">
                        <ul class="cl">

                            <li>

                            </li>
                            <li class="dropDown dropDown_hover " style="float: right">
                                <a href="javascript:;" class="dropDown_A"><span th:text="${session.userno}"/>&nbsp<span th:text="${session.username}"/><i class="Hui-iconfont">&#xe6d5;</i></a>

        <nav class="breadcrumb">
            <div class="container">
                <i class="Hui-iconfont">&#xe67f;</i>
                <span class="c-gray">管理员版</span>

                <a href="../managers/m_index.html" class="c-primary">首页</a>

            </div>

<!------------------项目详情的列表-------------->
<div class="panel panel-default mt-20">
    <div  class="panel-header" >项目详情</div>
    <div class="panel-body" style="display: block;">
        <table class="table table-border table-bordered table-striped mt-20">
            <tbody>
            <tr>
                <th class="col1" style="width: 30%">项目名称</th>
                <td class="col2" th:text="${project.p_name}">项目名称</td>
            </tr>
            <tr>
                <th class="col1">项目简述</th>
                <td class="col2" th:text="${project.p_details}"> 项目简述
                </td>
            </tr>
            <tr>
                <th class="col1">项目审核报告</th>
                <td class="col2" th:if="${file.equals('已上传')}"></th:if>已上传
                    <input type="button" class="btn btn-primary-outline size-MINI radius" value="&nbsp;&nbsp;下载&nbsp;&nbsp;">
                </td>
                <td class="col2" th:if="${file.equals('未上传')}"></th:if>未上传</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${project.p_state==-1}"></th:if>
        <input type="button" class="btn btn-primary-outline size-M radius" style="margin-left:90%;margin-bottom: 10px;" value="&nbsp;&nbsp;待审核&nbsp;&nbsp;">
    </div>
    <div th:if="${project.p_state==0}"></th:if>
        <input type="button" class="btn btn-primary-outline size-M radius" style="margin-left:90%;margin-bottom: 10px;" value="&nbsp;&nbsp;未分配&nbsp;&nbsp;">
    </div>
    <div th:if="${project.p_state==-2}"></th:if>
        <input type="button" class="btn btn-danger-outline size-M radius" style="margin-left:90%;margin-bottom: 10px;" value="&nbsp;&nbsp;已终止&nbsp;&nbsp;">
    </div>
</div>
<div id="assign" style="display: block;" th:if="${project.p_state!=0&&project.p_state!=-2&&project.p_state!=-1&&project.t_id!=0}"></th:if>
    <!------------------项目分配的列表-------------->
    <div class="panel panel-default mt-20" >
        <div  class="panel-header" >项目分配</div>
        <div class="panel-body" >
            <table class="table table-border table-bordered table-striped mt-20">
                <tbody>
                <tr>
                    <th class="col1" style="width: 30%">项目指导老师</th>
                    <td class="col2" th:text="${teacher.u_name}">项目指导老师</td>
                </tr>
                <tr>
                    <th class="col1">联系方式(电话)</th>
                    <td class="col2" th:text="${teacher.phone}">联系方式</td>
                </tr>
                <tr>
                    <th class="col1">联系方式(邮箱)</th>
                    <td class="col2" th:text="${teacher.email}">联系方式</td>
                </tr>
                <tr>
                    <th class="col1">项目中期报告 </th>
                    <td class="col2"  th:if="${file.equals('已上传')}"></th:if>
                        <input type="button" class="btn btn-primary-outline size-MINI radius" value="&nbsp;&nbsp;下载&nbsp;&nbsp;">
                    </td>
                    <td class="col2"  th:if="${file.equals('未上传')}"></th:if>
                        <input type="button" class="btn btn-primary-outline size-MINI radius disabled" value="&nbsp;&nbsp;不可下载&nbsp;&nbsp;">
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!------------------项目进程-------------->
    <div class="panel panel-default mt-20">
        <div class="panel-header">项目进度</div>
        <div class="panel-body">
            <div class="progress radius" style="margin-left: 10%">
                <div class="progress-bar">
                    <span class="sr-only" data-toggle="tooltip" data-placement="top" th:title="${percentage}" th:style="'width:'+${percentage}"></span>
                </div>
            </div>
        </div>
    </div>
    <!------------------项目评分-------------->
    <div class="panel panel-default mt-20">
        <div class="panel-header">项目评分</div>
        <div class="panel-body">
            <div class="clearfix">
                <table class="table table-border table-bordered table-striped mt-20">
                    <tbody>
                    <tr>
                        <th class="col1" style="width: 30%">项目评分</th>
                        <td class="col2" th:if="${project.p_state!=2}"></th:if>
                            未评分
                        </td>
                        <td th:if="${project.p_state==2}"></th:if>
                            80
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


<!------------------script----------------->
<script type="text/javascript" src="../../js2/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../lib2/DD_belatedPNG_0.0.8a-min.js"></script>
<script type="text/javascript" src="../../lib2/html5shiv.js"></script>

<script type="text/javascript" src="../../lib2/jquery-ui/1.9.1/jquery-ui.min.js"></script>
<script type="text/javascript" src="../../js2/H-ui.js"></script>
<script type="text/javascript" src="../../lib2/jquery.SuperSlide/2.1.1/jquery.SuperSlide.min.js"></script>
<script type="text/javascript" src="../../lib2/jquery.validation/1.14.0/jquery.validate.min.js"></script>
<script type="text/javascript" src="../../lib2/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="../../lib2/jquery.validation/1.14.0/messages_zh.min.js"></script>

<script>
    $(function() {
        $(".panel").Huifold({
            titCell:'.panel-header',
            mainCell:'.panel-body',
            type:1,
            trigger:'click',
            className:"selected",
            speed:"first",
        });
    });
    //项目分配弹出框
    $(document).ready(function(){
        $(".assignporject").click(function(){
            $("#assign").slideToggle();
        });
    });
    //星级评价
    $("#star-1").raty({
        hints: ['1','2', '3', '4', '5'],//自定义分数
        starOff:'/iconpic-star-S-default.png',//默认灰色星星
        starOn: '/iconpic-star-S.png',//黄色星星
        path: '../images/star',//可以是相对路径
        number: 5,//星星数量，要和hints数组对应
        showHalf: true,
        targetKeep : true,
        click: function (score, evt) {//点击事件
            //第一种方式：直接取值
            $("#result-1").html('你的评分是'+score+'分');
        }
    });
</script>
</body>
</html>
